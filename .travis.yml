---
os: [linux]
language: bash

before_install:
  - chmod +x ${TRAVIS_BUILD_DIR}/.travis.d/*${TRAVIS_OS_NAME}.sh

install:
  - ${TRAVIS_BUILD_DIR}/.travis.d/install_${TRAVIS_OS_NAME}.sh

script:
  - >
    packer build
    -var-file=${TRAVIS_BUILD_DIR}/variables.tools.pkrvars.hcl
    ${TRAVIS_BUILD_DIR}/build.${TRAVIS_OS_NAME}.pkr.hcl